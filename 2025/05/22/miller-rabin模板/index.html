"line">    b %= mod;</span><br><span class="line">    ll ans = 0;</span><br><span class="line">    while (b) &#123;</span><br><span class="line">        if (b &amp; 1) &#123;</span><br><span class="line">            ans += a;</span><br><span class="line">            if (ans &gt;= mod)</span><br><span class="line">                ans -= mod;</span><br><span class="line">        &#125;</span><br><span class="line">        a &lt;&lt;= 1;</span><br><span class="line">        if (a &gt;= mod) a = a - mod;</span><br><span class="line">        b &gt;&gt;= 1;</span><br><span class="line">    &#125;</span><br><span class="line">    return ans;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line">ll mod_pow(ll x, ll n, ll mod) &#123;            //快速幂</span><br><span class="line">    if (n == 0) return 1;</span><br><span class="line">    ll res = mod_pow(mod_mult(x , x , mod), n / 2, mod);</span><br><span class="line">    if (n &amp; 1) res = mod_mult(res , x , mod);</span><br><span class="line">    return res;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">bool check(ll a, ll n, ll x, ll t) &#123;       //来判断是不是素数</span><br><span class="line">    ll ret = mod_pow(a, x, n), last = ret;</span><br><span class="line">    for (int i = 1; i &lt;= t; i ++) &#123;</span><br><span class="line">        ret = mod_mult(ret, ret, n);</span><br><span class="line">        if (ret == 1 &amp;&amp; last != 1 &amp;&amp; last != n - 1) return true;//合数</span><br><span class="line">        last = ret;</span><br><span class="line">    &#125;</span><br><span class="line">    if (ret != 1) return true;</span><br><span class="line">    else return false;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line">bool Miller_Rabin(ll n)         //Miller_Rabin算法</span><br><span class="line">&#123;</span><br><span class="line">    if( n &lt; 2) return false;</span><br><span class="line">    if( n == 2) return true;</span><br><span class="line">    if(!(n &amp; 1)) return false;//偶数</span><br><span class="line">    ll x = n - 1, t = 0;</span><br><span class="line">    while (!(x &amp; 1)) &#123; x &gt;&gt;= 1; t++;&#125;</span><br><span class="line">    for (int i = 0; i &lt; T; i ++) &#123;</span><br><span class="line">        ll a = rand() % (n - 1) + 1;</span><br><span class="line">        if (check(a, n, x, t))</span><br><span class="line">            return false;</span><br><span class="line">    &#125;</span><br><span class="line">    return true;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
