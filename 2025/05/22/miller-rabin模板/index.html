    <div class="post-body" itemprop="articleBody"><p>Abstract:miller-rabin快速素性检验</p>
<span id="more"></span>
<figure class="highlight gml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line">typedef long long  ll;</span><br><span class="line">const int T = <span class="number">9</span>; </span><br><span class="line">ll mod_mult(ll a, ll b, ll <span class="keyword">mod</span>) &#123;           <span class="comment">//大数乘法取模</span></span><br><span class="line">    a %= <span class="keyword">mod</span>;</span><br><span class="line">    b %= <span class="keyword">mod</span>;</span><br><span class="line">    ll ans = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">while</span> (b) &#123;</span><br><span class="line">        <span class="keyword">if</span> (b &amp; <span class="number">1</span>) &#123;</span><br><span class="line">            ans += a;</span><br><span class="line">            <span class="keyword">if</span> (ans &gt;= <span class="keyword">mod</span>)</span><br><span class="line">                ans -= <span class="keyword">mod</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        a &lt;&lt;= <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">if</span> (a &gt;= <span class="keyword">mod</span>) a = a - <span class="keyword">mod</span>;</span><br><span class="line">        b &gt;&gt;= <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> ans;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line">ll mod_pow(ll <span class="variable language_">x</span>, ll n, ll <span class="keyword">mod</span>) &#123;            <span class="comment">//快速幂</span></span><br><span class="line">    <span class="keyword">if</span> (n == <span class="number">0</span>) <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">    ll res = mod_pow(mod_mult(<span class="variable language_">x</span> , <span class="variable language_">x</span> , <span class="keyword">mod</span>), n / <span class="number">2</span>, <span class="keyword">mod</span>);</span><br><span class="line">    <span class="keyword">if</span> (n &amp; <span class="number">1</span>) res = mod_mult(res , <span class="variable language_">x</span> , <span class="keyword">mod</span>);</span><br><span class="line">    <span class="keyword">return</span> res;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"><span class="built_in">bool</span> check(ll a, ll n, ll <span class="variable language_">x</span>, ll t) &#123;       <span class="comment">//来判断是不是素数</span></span><br><span class="line">    ll ret = mod_pow(a, <span class="variable language_">x</span>, n), last = ret;</span><br><span class="line">    <span class="keyword">for</span> (int i = <span class="number">1</span>; i &lt;= t; i ++) &#123;</span><br><span class="line">        ret = mod_mult(ret, ret, n);</span><br><span class="line">        <span class="keyword">if</span> (ret == <span class="number">1</span> &amp;&amp; last != <span class="number">1</span> &amp;&amp; last != n - <span class="number">1</span>) <span class="keyword">return</span> <span class="symbol">true</span>;<span class="comment">//合数</span></span><br><span class="line">        last = ret;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (ret != <span class="number">1</span>) <span class="keyword">return</span> <span class="symbol">true</span>;</span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">return</span> <span class="symbol">false</span>;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"><span class="built_in">bool</span> Miller_Rabin(ll n)         <span class="comment">//Miller_Rabin算法</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">if</span>( n &lt; <span class="number">2</span>) <span class="keyword">return</span> <span class="symbol">false</span>;</span><br><span class="line">    <span class="keyword">if</span>( n == <span class="number">2</span>) <span class="keyword">return</span> <span class="symbol">true</span>;</span><br><span class="line">    <span class="keyword">if</span>(!(n &amp; <span class="number">1</span>)) <span class="keyword">return</span> <span class="symbol">false</span>;<span class="comment">//偶数</span></span><br><span class="line">    ll <span class="variable language_">x</span> = n - <span class="number">1</span>, t = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">while</span> (!(<span class="variable language_">x</span> &amp; <span class="number">1</span>)) &#123; <span class="variable language_">x</span> &gt;&gt;= <span class="number">1</span>; t++;&#125;</span><br><span class="line">    <span class="keyword">for</span> (int i = <span class="number">0</span>; i &lt; T; i ++) &#123;</span><br><span class="line">        ll a = rand() % (n - <span class="number">1</span>) + <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">if</span> (check(a, n, <span class="variable language_">x</span>, t))</span><br><span class="line">            <span class="keyword">return</span> <span class="symbol">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="symbol">true</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
